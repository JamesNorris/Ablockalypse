name: Ablockalypse
main: com.github.jamesnorris.ablockalypse.Ablockalypse
version: 1.3.3
authors: [JamesNorris, iKeirNez]
description: Zombie Ablockalypse plugin for bukkit servers.
prefix: Ablockalypse
commands:
  za:
    description: Base command for Zombie Ablockalypse
    permission: za.base
    usage: Incorrect Syntax, '/za' is correct usage.
permissions:
  za.base:
    description: Allows players to use the base command.
    default: true
  za.create:
    description: Allows players to create/remove/maintain ZA games.
    default: op
  za.sign:
    description: Allows players to place ZA signs.
    default: op
  za.join:
    description: Allows players to join games.
    default: op